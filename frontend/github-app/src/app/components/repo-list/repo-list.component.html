<ul role="list" class="p-6 divide-y divide-slate-200">
  <li *ngFor="let commit of commits" class="flex py-4 first:pt-0 last:pb-0">
    <img class="h-10 w-10 rounded-full" src="{{ commit.avatar }}" alt="" />
    <div class="ml-3 overflow-hidden">
      <p class="text-sm font-medium text-slate-900">{{ commit.author }}</p>
      <p class="text-sm text-slate-500 truncate">{{ commit.date }}</p>
      <p class="text-sm text-slate-500 truncate">{{ commit.sha }}</p>
      <p class="text-sm text-slate-500 truncate">{{ commit.description }}</p>
    </div>
  </li>
</ul>
