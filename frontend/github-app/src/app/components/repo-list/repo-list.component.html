<div *ngIf="loaded">
  <ul role="list" class="dark:bg-gray-800 xl:px-96">
    <app-repo-item
      role="list"
      class="p-6 dark:bg-gray-800 xl:px-96"
      *ngFor="let commit of commits"
      [commit]="commit"
    ></app-repo-item>
  </ul>
</div>
<div *ngIf="!loaded">
  <app-skeleton></app-skeleton>
</div>
